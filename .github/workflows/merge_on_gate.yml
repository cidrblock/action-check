
name: Publish
on:
  pull_request:
    branches:
    - master
    types: [labeled]

jobs:
  merge:
    if: |
      github.event.label.name == 'gate' && 
      github.event_name == 'pull_request'
    name: merge
    runs-on: ubuntu-latest
    steps:
    - name: echo gh
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name:
      env:
        PR_URL: ${{ github.event.pull_request._links.self.href }}
      run: echo "$PR_URL"




